<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head(title='Histórico')"></head>
<body class="bg-dark text-light" style="min-height: 100vh; display: flex; flex-direction: column; align-items: center;">
    <!-- Cabeçalho -->
    <div class="container text-center py-4 mb-4" style="background-color: #2c2c2c; border-radius: 10px;">
        <h1 class="mb-3" style="color: #8fbf49; font-size: 2rem;">Lista de Históricos</h1>
        <p class="lead">Visualize os históricos diários registrados no sistema.</p>
    </div>

    <!-- Botão de Voltar -->
    <div class="container mb-4">
        <a href="/initial_page" class="btn btn-secondary shadow px-4 py-2">
            <i class="bi bi-arrow-left"></i> Voltar
        </a>
    </div>

    <!-- Tabela de Históricos -->
    <div class="container">
        <table class="table table-bordered table-hover text-center table-striped" style="background-color: #2a2a40; color: #ffffff;">
            <thead class="table-success" style="background-color: #8FBF48;">
                <tr>
                    <th>ID</th>
                    <th>Data de Criação</th>
                    <th>Valor Consumo (kWh)</th>
                    <th>Intensidade de Carbono</th>
                    <th>Custo de Energia Estimado</th>
                </tr>
            </thead>
            <tbody>
                <!-- Thymeleaf para renderizar os dados -->
                <tr th:each="historico : ${historicos}" style="color: #ffffff;">
                    <td th:text="${historico.idHistorico}"></td>
                    <td th:text="${#dates.format(historico.dataCriacao, 'dd/MM/yyyy HH:mm')}"></td>
                    <td th:text="${historico.valorConsumoKwh}"></td>
                    <td th:text="${historico.intensidadeCarbono}"></td>
                    <td th:text="${historico.custoEnergiaEstimado}"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
</body>
</html>
