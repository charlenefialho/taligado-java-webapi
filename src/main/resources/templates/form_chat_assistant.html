<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head(title='Chat do botAssistant')"></head>

<body>

	<div class="container mt-5">
		<div class="text-center mb-4">
			<h1><b>ChatGPT - Em que posso ajudar?</b></h1>
		</div>

		<div class="card p-4 shadow">
			<form th:action="@{/enviar_chat_gpt}" method="post">
				<div class="mb-3">
					<label for="pergunta" class="form-label">Digite sua pergunta:</label>
					<input class="form-control" type="text" name="pergunta" id="pergunta" placeholder="Digite aqui sua pergunta">
				</div>
				<div class="text-center">
					<button class="btn btn-primary" type="submit">Perguntar</button>
				</div>
			</form>
		</div>
	</div>

</body>
</html>
