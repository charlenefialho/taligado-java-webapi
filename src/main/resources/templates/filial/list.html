<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragments :: head(title='Lista de filiais')">
		
	</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Lista de Filiais</h1>
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Tipo</th>
                    <th>CNPJ</th>
                    <th>√Årea Operacional</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="filial : ${filiais}">
                    <td th:text="${filial.idFilial}"></td>
                    <td th:text="${filial.nome}"></td>
                    <td th:text="${filial.tipo}"></td>
                    <td th:text="${filial.cnpjFilial}"></td>
                    <td th:text="${filial.areaOperacional}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
