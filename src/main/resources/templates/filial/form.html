<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: head(title=${filial.idFilial != null ? 'Editar Filial' : 'Nova Filial'})}"></head>
<body class="bg-dark text-light"
      style="min-height: 100vh; display: flex; flex-direction: column; align-items: center;">

    <!-- Header -->
    <div class="container text-center py-4 mb-4" style="background-color: #2c2c2c; border-radius: 10px;">
        <h1 class="mb-3" style="color: #8fbf49; font-size: 2rem;">
            <span th:text="${filial.idFilial != null ? 'Editar Filial' : 'Nova Filial'}">Nova Filial</span>
        </h1>
    </div>

    <!-- Formulário -->
    <div class="container">
        <form th:action="@{/filiais}" th:object="${filial}" method="post" class="needs-validation" novalidate>
            <input type="hidden" th:field="*{idFilial}">

            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" id="nome" class="form-control" th:field="*{nome}" required>
            </div>

            <div class="mb-3">
                <label for="tipo" class="form-label">Tipo</label>
                <input type="text" id="tipo" class="form-control" th:field="*{tipo}" required>
            </div>

            <div class="mb-3">
                <label for="cnpjFilial" class="form-label">CNPJ</label>
                <input type="text" id="cnpjFilial" class="form-control" th:field="*{cnpjFilial}" required>
            </div>

            <div class="mb-3">
                <label for="areaOperacional" class="form-label">Área Operacional</label>
                <input type="text" id="areaOperacional" class="form-control" th:field="*{areaOperacional}" required>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-success shadow px-4 py-2" style="background-color: #8fbf49; border: none;">
                    <i class="bi bi-save"></i> Salvar
                </button>
                <a href="/filiais" class="btn btn-secondary shadow px-4 py-2">
                    <i class="bi bi-arrow-left"></i> Voltar
                </a>
            </div>
        </form>
    </div>
</body>
</html>
