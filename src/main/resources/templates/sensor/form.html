<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head
	th:replace="~{fragments :: head(title=${sensor.idSensor != null ? 'Editar Sensor' : 'Novo Sensor'})}">
</head>
<head th:replace="fragments :: head(title='Novo Sensor')"></head>

<body class="bg-dark text-light" style="min-height: 100vh; display: flex; flex-direction: column; align-items: center;">

	<div class="container text-center py-4 mb-4" style="background-color: #2c2c2c; border-radius: 10px;">
	    <h1 class="mb-3" style="color: #8fbf49; font-size: 2rem;">
	        <span th:text="${sensor.idSensor != null ? 'Editar Sensor' : 'Novo Sensor'}"></span>
	    </h1>
	</div>

	<div class="container">
	    <form th:action="@{/sensores}" th:object="${sensor}" method="post" class="needs-validation" novalidate>
	        <input type="hidden" th:field="*{idSensor}">
	        <input type="hidden" th:field="*{dispositivoId}">

	        <div class="mb-3">
	            <label for="tipo" class="form-label">Tipo</label>
	            <input type="text" id="tipo" class="form-control" th:field="*{tipo}" required>
	        </div>

	        <div class="mb-3">
	            <label for="descricao" class="form-label">Descrição</label>
	            <input type="text" id="descricao" class="form-control" th:field="*{descricao}" required>
	        </div>

	        <div class="mb-3">
	            <label for="unidade" class="form-label">Unidade</label>
	            <input type="text" id="unidade" class="form-control" th:field="*{unidade}" required>
	        </div>

	        <div class="text-center">
	            <button type="submit" class="btn btn-success shadow px-4 py-2"
	                style="background-color: #8fbf49; border: none;">
	                <i class="bi bi-save"></i> Salvar
	            </button>
	            <a th:href="@{/dispositivos/{id}/sensores(id=${sensor.dispositivoId})}" 
	               class="btn btn-secondary shadow px-4 py-2">
	                <i class="bi bi-arrow-left"></i> Voltar
	            </a>
	        </div>
	    </form>
	</div>
</body>

</html>
